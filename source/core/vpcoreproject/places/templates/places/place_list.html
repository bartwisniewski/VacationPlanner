{% extends 'base.html' %}
{% block title %}
My events
{% endblock %}
{% block content %}
<div class="section">
    <div class="box">
        {% if exception %}
            <p>{{ exception }}</p>
        {% endif %}
        <h2>My places:</h2>
        <ul>
            {% for place in object_list %}
            <li>
                <span>{{ place }}</span><a href="{% url 'place-delete' place.id %}">X</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'place-create' %}">+</a>
    </div>
</div>

{% endblock %}
