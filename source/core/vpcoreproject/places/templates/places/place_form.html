{% extends 'base.html' %}

{% block scripts %}
{% endblock %}

{% block content %}
<div class="section">
    {{event}}
    <form method="post">{% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">

    {% endif %}
</div>
{% endblock %}
