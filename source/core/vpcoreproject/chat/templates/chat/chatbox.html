
    <div class="box">
        {{ chat_id }}
            <form>
                <div class="field">
                      <div class="control">
                    <textarea class="textarea" id="chat-text" readonly rows="10"></textarea>
                          </div>
                </div>
                <div class="field">
                    <input class="control" placeholder="New message" id="chat-input" type="text"></br>
                </div>
                <input class="button" id="chat-submit" type="button" value="Send">
            </form>
    </div>
</div>
    {% comment %} Get data for username and chatbox name{% endcomment %}
    {{ request.user.username|json_script:"user_username" }}
    {{ chat_name|json_script:"chat-name-for-script" }}

    <script>
       const user_username = JSON.parse(document.getElementById('user_username').textContent);
       document.querySelector('#chat-submit').onclick = function (e) {
          const messageInputDom = document.querySelector('#chat-input');
          const message = messageInputDom.value;
          chatSocket.send(JSON.stringify({
              'message': message,
              'username': user_username,
          }));
          messageInputDom.value = '';
       };

       const boxName = JSON.parse(document.getElementById('chat-name-for-script').textContent);

       const chatSocket = new WebSocket(
          'ws://' +
          window.location.host +
          '/ws/chat/' +
          boxName +
          '/'
       );

       chatSocket.onmessage = function (e) {
          const data = JSON.parse(e.data);
          document.querySelector('#chat-text').value += (data.message + ' sent by ' + data.username   + '\n') // add message to text box
       }
    </script>
