<script type='text/javascript'>
  let display_family = {{ display_family | escapejs }};

  function toggle_family(){
      display_family = !display_family;
      document.getElementById("family_form").innerHTML = display_family ? "{{ family_form | escapejs  }}" : "";
      document.getElementById("toggle_family_button").innerHTML = display_family ? "family -" : "family +";
      }

</script>
