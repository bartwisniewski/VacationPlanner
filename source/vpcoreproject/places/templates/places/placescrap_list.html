{% extends 'base.html' %}
{% block title %}
Web search results
{% endblock %}
{% block content %}
<div class="section">
    <div class="box">
        {% if exception %}
            <p>{{ exception }}</p>
        {% endif %}
        <h2>Last searches:</h2>
        <ul>
            {% for scrap in object_list %}
            <li>
                <span><a href="{% url 'place-scrap-result' scrap.task_id %}">{{ scrap.task_id }}</a></span>
            </li>
            {% endfor %}
        </ul>
        <hr class="navbar-divider">
        <p><a href="{% url 'place-scrap' %}">|SEARCH WEB|</a></p>
        <hr class="navbar-divider">
        <p><a href="{% url 'places-list' %}">|MY PLACES|</a></p>
    </div>
</div>

{% endblock %}
